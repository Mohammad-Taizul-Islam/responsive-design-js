<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with GIF Loader</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div id="loader">
        <img src="https://i.gifer.com/LLuC.gif" alt="Loading...">
        <div id="load-time">Loading: 0.00s</div>
    </div>

    <!-- Page content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This content appeared after <span id="final-load-time">0.00</span> seconds.</p>
        <button id="simulate-load">Simulate Slow Load (3s)</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
